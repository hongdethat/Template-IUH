<!DOCTYPE html>
<html>
<head>
  <title>Đăng Ký</title>
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/function.js" ></script>
</head>
<body>
<div class="form">
  <div class="form-panel one">
    <div class="form-header">
     <center><h1>THÔNG TIN ĐĂNG KÝ</h1></center>
    </div>
    <div>
      <form name="frm" method="POST">
        <div class="form-group">
          <b><label for="number">Mã Sinh Viên</label></b>
          <input type="number" id="msv" name="gioihan1" onkeyup="return muoikytu1();"  placeholder="Mã Sinh Viên" required="required"/>
          <b style="color: red;">*</b>
          <i><b style="color: red;" id="test"></b></i>
        </div>
        <div class="form-group">
          <b><label for="username">Họ Tên</label></b>
          <input type="text" id="username" placeholder="Họ Tên" required="required"/>
          <b style="color: red;">*</b>
        </div>
        <div class="form-group">
        	<b><label for="username">Ngày Tham Gia</label></b>
            <input type="date" required="required">
            <b style="color: red;">*</b>
        </div>
        <div class="form-group">
            <b><label for="email">Email</label></b>
            <input type="email" id="email" placeholder="Địa Chỉ Email" onmouseleave="checkEmail();" onkeydown="checkEmail();" required="required"/>
            <b style="color: red;">*</b>
            <i><b style="color: red; text-align: left;" id="check"></b></i>
        </div>
        <div class="form-group">
            <b><label for="number">Số điện thoại</label></b>
            <input type="number" name="gioihan2" onkeyup="return muoikytu2();" placeholder="Số Điện Thoại" required="required"/>
            <b style="color: red;">*</b>
            <i><b style="color: red; text-align: left;" id="test2"></b></i>
        </div>
        <div class="form-group">
          <button type="submit">Lưu</button>
        </div>
      </form>
      </div>
    </div>
  </div>
</body>
</html>
